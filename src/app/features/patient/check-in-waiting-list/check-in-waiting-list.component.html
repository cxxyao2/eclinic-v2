<div class="rounded-lg shadow-md overflow-hidden">
    <div class="overflow-x-auto">
        <table mat-table [dataSource]="dataSource" class="w-full">
            <ng-container matColumnDef="visitId">
                <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    No.
                </th>
                <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">
                    {{element.visitId % 1000}}
                </td>
            </ng-container>

            <ng-container matColumnDef="patientName">
                <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Patient
                </th>
                <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">
                    {{element.patientName}}
                </td>
            </ng-container>

            <ng-container matColumnDef="practitionerName">
                <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Practitioner
                </th>
                <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">
                    {{element.practitionerName}}
                </td>
            </ng-container>

            <ng-container matColumnDef="visitDate">
                <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Arrival Time
                </th>
                <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">
                    {{element.visitDate | date:'HH:mm'}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                class="border-b hover:bg-gray-50 transition-colors duration-200"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="px-6 py-4 text-center text-gray-500" colspan="4">
                    No data
                </td>
            </tr>
        </table>
    </div>

    <mat-paginator 
        [pageSizeOptions]="[5, 10, 20]" 
        showFirstLastButtons 
        aria-label="Select page of waiting patients"
        class="border-t">
    </mat-paginator>
</div>
