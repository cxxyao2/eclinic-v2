<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
  <h2 class="text-2xl font-bold mb-6">Waiting List</h2>

  <mat-tab-group 
    [selectedIndex]="currentIndex"
    (selectedIndexChange)="onTabChange($event)"
    class="bg-white rounded-lg shadow-lg">
    
    <!-- Screen 1 -->
    <mat-tab label="Current Queue">
      <div class="p-6">
        <div class="grid grid-cols-3 gap-4">
          <!-- Use async pipe to automatically handle subscription -->
          <ng-container *ngIf="waitingList$ |async patients">
            <div class="waiting-list">
              <!-- Your existing template using patients -->
              <div *ngFor="let patient of patients">
                <!-- Patient details -->
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </mat-tab>

    <!-- Screen 2 -->
    <mat-tab label="Now Serving">
      <div class="p-6">
        <div class="flex justify-center items-center min-h-[300px]">
          <!-- Use async pipe to automatically handle subscription -->
          <ng-container *ngIf="waitingList$ | async as patients">
            <div class="waiting-list">
              <!-- Your existing template using patients -->
              <div *ngFor="let patient of patients">
                <!-- Patient details -->
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </mat-tab>

    <!-- Screen 3 -->
    <mat-tab label="Upcoming">
      <div class="p-6">
        <div class="space-y-4">
          <!-- Use async pipe to automatically handle subscription -->
          <ng-container *ngIf="waitingList$ | async as patients">
            <div class="waiting-list">
              <!-- Your existing template using patients -->
              <div *ngFor="let patient of patients">
                <!-- Patient details -->
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
