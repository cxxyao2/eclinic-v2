<div class="min-h-screen flex items-center justify-center bg-gray-50">
  @if (submitted()===true) {
    <div class="w-full max-w-md p-4">
      @if (isOkay()) {
        <div class="text-center space-y-4 bg-white p-8 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold text-green-600">Activation Successful!</h2>
          <p class="text-gray-600">Your account has been successfully activated.</p>
          <button 
            mat-raised-button 
            (click)="redirectToLogin()"
            class="w-full py-3 text-base font-medium bg-primary text-white hover:bg-primary-dark transition-colors">
            Go to Login
          </button>
        </div>
      } @else {
        <div class="text-center space-y-4 bg-white p-8 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold text-red-600">Activation Failed!</h2>
          <p class="text-gray-600">{{ message() }}</p>
          <button 
            mat-raised-button 
            (click)="submitted.set(false)"
            class="w-full py-3 text-base font-medium bg-primary text-white hover:bg-primary-dark transition-colors">
            Try again
          </button>
        </div>
      }
    </div>
  } @else {
    <div class="w-full max-w-md p-4">
      <div class="text-center space-y-6 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-900">Enter Activation Code</h2>
        <div class="mt-4">
          <code-input 
            [isCodeHidden]="false" 
            [codeLength]="6" 
            [code]="'number'"
            (codeCompleted)="onCodeCompleted($event)"
            class="flex justify-center"
          ></code-input>
        </div>
      </div>
    </div>
  }
</div>
