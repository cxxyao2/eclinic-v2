<div class="min-h-screen bg-surface-container-lowest flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <mat-card class="bg-surface-container shadow-lg">
        <mat-card-content class="p-6 space-y-6">
          <h2 class="text-2xl font-semibold text-center text-on-surface">Reset Password</h2>
          
          <div>
            <mat-form-field class="w-full">
              <mat-label>Email Address</mat-label>
              <input matInput 
                     formControlName="email" 
                     type="email" 
                     placeholder="Enter your email"
                     class="w-full">
              @if(forgotPasswordForm.get('email')?.hasError('required')) {
                <mat-error>Email is required</mat-error>
              }
              @if(forgotPasswordForm.get('email')?.hasError('email')) {
                <mat-error>Please enter a valid email</mat-error>
              }
            </mat-form-field>
          </div>

          @if(message()) {
            <div class="rounded-lg p-4" [ngClass]="isError() ? 'bg-error/10 text-error' : 'bg-success/10 text-success'">
              {{ message() }}
            </div>
          }
        </mat-card-content>
        
        <mat-card-actions class="p-6 pt-0">
          <button mat-flat-button 
                  color="primary"
                  type="submit" 
                  [disabled]="forgotPasswordForm.invalid"
                  class="w-full py-2 rounded-full">
            Send Reset Link
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
