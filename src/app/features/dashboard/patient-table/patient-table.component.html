<div class="mt-4">
  <h3 class="text-xl font-semibold mb-4">Patients</h3>
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="patientData" class="w-full shadow-md rounded-lg">
      <ng-container matColumnDef="patientId">
        <th mat-header-cell *matHeaderCellDef
          class="bg-gray-100 px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"> Patient ID </th>
        <td mat-cell *matCellDef="let patient" class="px-6 py-4 whitespace-nowrap"> {{ patient.patientId }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef
          class="bg-gray-100 px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"> Name </th>
        <td mat-cell *matCellDef="let patient" class="px-6 py-4 whitespace-nowrap"> {{ patient.name }} </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef
          class="bg-gray-100 px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"> Age </th>
        <td mat-cell *matCellDef="let patient" class="px-6 py-4 whitespace-nowrap"> {{ patient.age }} </td>
      </ng-container>
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef
          class="bg-gray-100 px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"> Department </th>
        <td mat-cell *matCellDef="let patient" class="px-6 py-4 whitespace-nowrap"> {{ patient.department }} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef
          class="bg-gray-100 px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"> Status </th>
        <td mat-cell *matCellDef="let patient" class="px-6 py-4 whitespace-nowrap">
          <span class="px-2 py-1 text-xs rounded-full" [ngClass]="{
                  'bg-green-100 text-green-800': patient.status === 'Discharged',
                  'bg-red-100 text-red-800': patient.status === 'Critical',
                  'bg-blue-100 text-blue-800': patient.status === 'Admitted'
                }">
            {{ patient.status }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 border-b"></tr>
    </table>
  </div>
</div>
