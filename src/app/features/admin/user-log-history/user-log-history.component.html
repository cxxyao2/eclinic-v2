<div class="space-y-4">
  <mat-form-field class="w-full">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search users..." #input>
  </mat-form-field>

  <div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource" class="w-full">
      <!-- User ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
      </ng-container>

      <!-- User Name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
      </ng-container>

      <!-- Login DateTime Column -->
      <ng-container matColumnDef="loginDateTime">
        <th mat-header-cell *matHeaderCellDef> Login Time </th>
        <td mat-cell *matCellDef="let row"> {{row.loginDateTime | date:'medium'}} </td>
      </ng-container>

      <!-- Logout DateTime Column -->
      <ng-container matColumnDef="logoutDateTime">
        <th mat-header-cell *matHeaderCellDef> Logout Time </th>
        <td mat-cell *matCellDef="let row"> 
          {{row.logoutDateTime ? (row.logoutDateTime | date:'medium') : 'Active'}} 
        </td>
      </ng-container>

      <!-- IP Address Column -->
      <ng-container matColumnDef="ipAddress">
        <th mat-header-cell *matHeaderCellDef> IP Address </th>
        <td mat-cell *matCellDef="let row"> {{row.ipAddress}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>

  <mat-paginator 
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users">
  </mat-paginator>
</div>
