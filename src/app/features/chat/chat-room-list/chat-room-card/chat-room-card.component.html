<div [routerLink]="['/chat', room().chatRoomId]" class="group cursor-pointer rounded-xl overflow-hidden bg-white dark:bg-gray-800
         border border-transparent hover:border-[var(--mat-app-primary)]
         transition-all duration-200 ease-in-out
         shadow-sm hover:shadow-md">

  <!-- Thumbnail -->
  <div class="relative w-full aspect-video overflow-hidden">
    <img [src]="placeholderImage" alt="Chat Room" class="w-full h-full object-cover transition-transform duration-200
             group-hover:scale-105" loading="eager"   fetchpriority="high">
  </div>

  <!-- Content -->
  <div class="p-4">
    <!-- Topic -->
    <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-3
             line-clamp-2 leading-tight">
      {{ room().topic }}
    </h3>

    <!-- Metadata -->
    <div class="flex items-center gap-4 text-sm text-gray-500 dark:text-gray-400">
      <!-- Participants -->
      <div class="flex items-center gap-1">
        <mat-icon class="!w-4 !h-4 !text-base">group</mat-icon>
        <span>{{ participantsCount }}</span>
      </div>

      <!-- Messages -->
      <div class="flex items-center gap-1">
        <mat-icon class="!w-4 !h-4 !text-base">chat</mat-icon>
        <span>{{ messagesCount }}</span>
      </div>

      <!-- Created Time -->
      <div class="flex items-center gap-1">
        <mat-icon class="!w-4 !h-4 !text-base">schedule</mat-icon>
        <span>{{ room().createdAt | timeAgo }}</span>
      </div>
    </div>
  </div>
</div>
