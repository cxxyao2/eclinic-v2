<div class="flex flex-col space-y-4">
    <canvas #canvasElement 
        [width]="isBigScreen()?600:300" 
        height="100"
        class="border-2 border-gray-300 rounded-lg touch-none hover:border-primary-500 transition-colors duration-200"
        (mousedown)="startDrawing($event)" 
        (mousemove)="draw($event)" 
        (mouseup)="stopDrawing()"
        (touchstart)="startDrawing($event)" 
        (touchmove)="draw($event)" 
        (touchend)="stopDrawing()">
    </canvas>
    
    <div class="flex space-x-4">
        <button mat-stroked-button 
            type="button" 
            (click)="clearCanvas()"
            class="flex-1 px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">
            Clear
        </button>
        <button mat-flat-button 
            type="button" 
            (click)="submitSignature()"
            class="flex-1 px-4 py-2 text-white bg-primary-600 rounded-md hover:bg-primary-700">
            Confirm
        </button>
    </div>
</div>
