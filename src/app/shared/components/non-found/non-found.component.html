<div
    class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 py-12 flex flex-col items-center justify-center relative overflow-hidden">
    <!-- Background Pattern -->
    <div
        class="absolute inset-0 bg-grid-slate-100 [mask-image:linear-gradient(0deg,transparent,black)] dark:bg-grid-slate-700/25">
    </div>

    <!-- Main Content -->
    <div class="relative px-6 lg:px-8 max-w-3xl mx-auto text-center">
        <!-- 404 Number -->
        <h1 class="text-9xl font-bold text-gray-900 dark:text-gray-100 animate-bounce-slow">
            404
        </h1>

        <!-- Main Message -->
        <h2 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl">
            Page not found
        </h2>

        <!-- Description -->
        <p class="mt-6 text-lg leading-8 text-gray-600 dark:text-gray-300">
            Sorry, we couldn't find the page you're looking for. It might have been moved, deleted, or never existed.
        </p>

        <!-- Action Buttons -->
        <div class="mt-10 flex items-center justify-center gap-x-6">
            <button mat-raised-button color="primary" routerLink="/"
                class="rounded-md px-6 py-3 text-base font-semibold shadow-sm focus-visible:outline  focus-visible:outline-offset-2">
                <mat-icon class="mr-2">home</mat-icon>
                Go back home
            </button>

            <button mat-stroked-button (click)="goBack()" class="rounded-md px-6 py-3 text-base font-semibold">
                <mat-icon class="mr-2">arrow_back</mat-icon>
                Go back
            </button>
        </div>

        <!-- Illustration -->
        <div class="mt-16 animate-float">
            <svg class="mx-auto h-48 w-auto text-gray-400 dark:text-gray-600" viewBox="0 0 24 24" fill="none"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01M12 12h.01">
                </path>
                <circle cx="12" cy="12" r="10" />
                <path d="M8 14s1.5 2 4 2 4-2 4-2" />
                <line x1="9" y1="9" x2="9.01" y2="9" />
                <line x1="15" y1="9" x2="15.01" y2="9" />
            </svg>
        </div>
    </div>

    <!-- Decorative Elements -->
    <div class="absolute left-1/2 top-0 -z-10 -translate-x-1/2 blur-3xl xl:-top-6" aria-hidden="true">
        <div class="aspect-[1155/678] w-[72.1875rem] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30"></div>
    </div>
</div>
